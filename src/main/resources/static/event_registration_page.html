<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Event Registration:</h1>
<div>
    <form action="http://localhost:8080/register" method="post">
        <label> Input name of event:
            <input name="name" placeholder="Input name">
        </label>
        <label> Input event description:
            <input name="description" placeholder="Input description" type="email">
        </label>
        <label> Input date of event:
            <input name="date" placeholder="Input date" type="date">
        </label>
        <input type="submit" value="Register">

    </form>

</div>
</body>
</html>
